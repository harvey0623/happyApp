<div class="patrolReport">
   <BackBlock title="巡檢回報"></BackBlock>
   <div class="mycontainer vertical">
      <div class="placeInfo">
         <p>哨點名稱 : {{ outpost }}</p>
         <p>地點 : {{ site }}</p>
      </div>
   </div>
   <div class="reportBlock">
      <div class="statusBox patrolStatus">
         <p class="statusTitle">巡查點狀態</p>
         <div class="modeBox">
            <label
               class="modeLabel"
               v-for="mode in modeList" 
               :key="mode.value">
               <input 
                  type="radio"
                  name="mode"
                  hidden
                  :value="mode.value"
                  v-model.number="currentMode">
               <span>{{ mode.title }}</span>
            </label>
         </div>
      </div>
      <div class="statusBox question">
         <p class="statusTitle">問題描述</p>
         <textarea
            class="myTextarea"
            v-model="question"
            placeholder="請描述問題"
         ></textarea>
      </div>
      <div class="statusBox question">
         <p class="statusTitle">存檔圖片</p>
         <div class="photoBox">
            <label class="uploadBox">
               <input type="file" @change="uploadHandler" ref="fileInput" hidden>
               <i class="fal fa-camera"></i>
            </label>
         </div>
      </div>
      <div class="statusBox btnBox">
         <button class="btnSure btnReport">送出回報</button>
      </div>
   </div>
</div>
